<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="mb-4">Welcome, {{ username }}!</h2>
            <form action="{{ url_for('search_flights') }}" method="POST">
                <input type="hidden" name="username" value="{{ username }}">
                <div class="mb-3">
                    <label class="form-label">Source</label>
                    <select class="form-select" name="source" required>
                        <option value="">-- Select Source --</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Bangalore</option>
                        <option>Chennai</option>
                        <option>Pune</option>
                        <option>Ahmedabad</option>
                        <option>Hyderabad</option>
                        <option>Kolkata</option>
                        <option>Jaipur</option>
                        <option>Jodhpur</option>
                        <option>Surat</option>
                        <option>Mysuru</option>
                        <option>Singapore</option>
                        <option>Bangkok</option>
                        <option>Agra</option>
                        <option>Dubai</option>
                        <option>Abu Dhabi</option>
                        <option>Spain</option>
                        <option>Berlin</option>
                        <option>Germany</option>
                        <option>London</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Destination</label>
                    <select class="form-select" name="destination" required>
                        <option value="">-- Select Destination --</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Bangalore</option>
                        <option>Chennai</option>
                        <option>Pune</option>
                        <option>Ahmedabad</option>
                        <option>Hyderabad</option>
                        <option>Kolkata</option>
                        <option>Jaipur</option>
                        <option>Jodhpur</option>
                        <option>Surat</option>
                        <option>Mysuru</option>
                        <option>Singapore</option>
                        <option>Bangkok</option>
                        <option>Agra</option>
                        <option>Dubai</option>
                        <option>Abu Dhabi</option>
                        <option>Spain</option>
                        <option>Berlin</option>
                        <option>Germany</option>
                        <option>London</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Departure Date</label>
                    <input type="date" class="form-control" name="date" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Trip Type</label>
                    <select class="form-select" name="trip_type" id="trip_type" required onchange="toggleReturnDate()">
                        <option value="one-way">One Way</option>
                        <option value="round">Round Trip</option>
                    </select>
                </div>
                <div class="mb-3" id="return_date_group" style="display: none;">
                    <label class="form-label">Return Date</label>
                    <input type="date" class="form-control" name="return_date">
                </div>
                <button type="submit" class="btn btn-primary">Search Flights</button>
            </form>
        </div>
    </div>

    <script>
        function toggleReturnDate() {
            const tripType = document.getElementById("trip_type").value;
            const returnDateGroup = document.getElementById("return_date_group");
            returnDateGroup.style.display = (tripType === "round") ? "block" : "none";
        }
    </script>
</body>
</html>
